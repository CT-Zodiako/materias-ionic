<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva pelicula</ion-title>
    <ion-buttons slop="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outlinne"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="guardar(nuevaPelicula)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input
          aria-label="ID:"
          type="text"
          name="id"
          [(ngModel)]="nuevaPelicula.id"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre materia:</ion-label>
        <ion-input
          type="text"
          name="nombre"
          [(ngModel)]="nuevaPelicula.nombre"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Programa:</ion-label>
        <ion-select
          required
          value="{{nuevaPelicula.programa}}"
          [(ngModel)]="nuevaPelicula.programa"
          name="programa"
        >
          <ion-select-option value="ingenieria">
            Ingenieria de sistemas
          </ion-select-option>
          <ion-select-option value="tecnologia">
            Tecnologia Desarrollo
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Semestre:</ion-label>
        <ion-input
          type="text"
          name="semestre"
          [(ngModel)]="nuevaPelicula.semestre"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario:</ion-label>
        <ion-input
          type="text"
          name="horario"
          [(ngModel)]="nuevaPelicula.horario"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      color="primary"
      type="submit"
      [disabled]="!this.nuevoForm.form.valid"
    >
      Guardar
    </ion-button>
  </form>
</ion-content>
